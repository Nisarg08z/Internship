<script>
    let x=5
    let y=6
    
    console.log(`${x}+${y} =`,x+y)
    console.log(`${x}-${y} =`,x-y)
    console.log(`${x}*${y} =`,x*y)
    console.log(`${x}/${y} =`,x/y)
    console.log(`${x}%${y} =`,x%y)
    console.log("-------------------------------------")
    console.log(`${x}<${y} =`,x<y)
    console.log(`${x}>${y} =`,x>y)
    console.log(`${x}==${y} =`,x==y)
    console.log(`${x}!=${y} =`,x!=y)
    console.log(`${x}===${y} =`,x===y)
    console.log("-------------------------------------")

</script>
